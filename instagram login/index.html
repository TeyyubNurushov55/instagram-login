<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/style.css">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
       <div class="instagram-phone">
           <img src="img/instagram-white-mobile-phone-mockup-with-3d-icons_106244-1723.webp" alt="icon">
       </div>
       <div class="instagram-continue">
           <div class="group">
               <img src="img/Instagram_logo.svg.png" class="logo" alt="instagram-logo">
               <form class="instagram-box-login" action="#">
                   <input class="login-data" type="text" value="" placeholder="Phone number, username, or email">
                   <input class="login-data" type="text" value="" placeholder="Password">
                   <input class="instagram-login-btn" type="submit" value="Log In">
               </form>
               <p class="alternate-login"><span>OU</span></p>
               <a href="#" class="login-facebook"><img src="img/Facebook.png" alt="facebook" width="5%">Login in with Facebook</a>
               <a href="#" class="reset-password">Forgot password?</a>
           </div>
           <div class="group">
               <p class="not-account">Don't have an account <span class="link">Sign Up</span></p>
           </div>
           <div class="get-the-app">
               <p class="get-app">Download aplication</p>
               <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
               </div>
           </div>   
        </div>
    </div> 
</body>
</html>
